  Security reminders:
  - Change SSH keys and passwords
  - Update ALLOWED_ORIGINS and ALLOWED_HOSTS in .env
  - Generate a secure SECRET_KEY
  - Configure DNS to point to this server
  
  For support, check /home/mapmap/mapmap/DEPLOYMENT.md